<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>流程图</title>
    <link rel="stylesheet" href="../css/hdmain.css"/>
    <link rel="icon" href="../images/logo.ico"/>

    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var count=0;
            $("#btn").click(function(){
//                $(this).width( $(".step"+(count+1)).width());
//                $(this).height( $(".step"+(count)+1).height());
                $(this).css("backgroundImage","url(../images/hd"+(count+1)+".png)")
                $(".step"+count).fadeOut(1000);
                $(".step"+(count+1)).fadeIn(1000);
                count++;
            })
        })
    </script>
</head>
<body>
<div class="hdmain">
    <div class="center">
        <div class="cover" id="cover">
            <div class="control" id="btn"></div>
            <div class="step1"></div>
            <div class="step2"></div>
            <div class="step3"></div>
            <div class="step4"></div>
            <div class="step5"></div>
            <div class="step6"></div>
            <div class="step7"></div>
            <div class="step8"></div>
            <div class="step9"></div>
            <div class="step10"></div>
            <div class="step11"></div>
            <div class="step12"></div>
        </div>
    </div>
</div>

</body>
</html>
